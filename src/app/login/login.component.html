<div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <div class="alert alert-danger" *ngIf="err == 1">
          <strong>login ou mot de passe erron√©s..</strong>
        </div>
        <form>
          <div class="form-group">
            <label>Nom Utilisateur :</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
          </div>
          <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
          </div>
          <div class="row justify-content-center"> <!-- Utilisation de justify-content-center pour centrer le bouton -->
            <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
          </div>
          <!-- Message avant le bouton "Register" -->
          <p>Si vous n'avez pas de compte, inscrivez-vous maintenant.</p>
          <div class="row justify-content-center"> <!-- Utilisation de justify-content-center pour centrer le bouton -->
            <!-- Bouton "Register" -->
            <a class="form-group btn btn-light" routerLink="/register">S'inscrire</a>
        </div>
        </form>
      </div>
    </div>
  </div>
