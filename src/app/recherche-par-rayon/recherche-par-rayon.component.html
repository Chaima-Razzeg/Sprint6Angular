<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
        <label>Rayons :  </label> 
        <select class="form-control form-control-lg"   id="idRay" name="idRay"
         [(ngModel)]="IdRayon" (change)="onChange()">
          <option *ngFor="let ray of rayons" value="{{ray.idRay}}">
               {{ray.nomRay}} 
         </option>
    </select> 
   </div>


   
<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Rayon</th> </tr>
    <tbody *ngFor="let cosmetique of cosmetiques">
    <tr >
        <td>{{cosmetique.idCosmetique}}</td>
        <td>{{cosmetique.nomCosmetique}}</td>
        <td>{{cosmetique.prixCosmetique}}</td>
        <td>{{cosmetique.dateCreation | date:'dd/MM/yyyy'}}</td>
        <td>{{cosmetique.rayon.nomRay!}}</td>
        <td><a *ngIf="AuthService.isAdmin()" class="btn btn-danger" >
            <!-- (click)="supprimerCosmetique(cosmetique)" -->
            Supprimer</a></td>
        <td><a *ngIf="AuthService.isAdmin()" class="btn btn-success" [routerLink]="['/updateCosmetique',cosmetique.idCosmetique]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
