 <div class="container">
        <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th>
            <th>Rayon</th> <th>Image</th>
        </tr>
        <tbody *ngFor="let cosmetique of cosmetiques">
        <tr >
            <td>{{cosmetique.idCosmetique}}</td>
            <td>{{cosmetique.nomCosmetique}}</td>
            <td>{{cosmetique.prixCosmetique}}</td>
            <td>{{cosmetique.dateCreation | date:'dd/MM/yyyy'}}</td>
             <td>{{cosmetique.rayon.nomRay}}</td> 
             <td><img class="card-img-top img-responsive"
                src="{{apiurl+'/image/load/cosmetique.idCosmetique}}"
                style = "height :50px;width:100px">
                </td>
                
            <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerCosmetique(cosmetique)">Supprimer</a></td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateCosmetique',cosmetique.idCosmetique]">Modifier</a></td>
        </tr>
        </tbody>
        </table>
        </div>
        </div>
        </div>
